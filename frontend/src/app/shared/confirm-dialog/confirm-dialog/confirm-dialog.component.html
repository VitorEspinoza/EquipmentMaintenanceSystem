<div class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-md w-80">
    <p class="text-gray-800 text-sm mb-6">{{ message }}</p>
    <div class="flex justify-end gap-2">
      <button mat-stroked-button color="primary" (click)="onCancel()" class="px-4 py-2 rounded">
        {{ cancelButtonText }}
      </button>
      <button mat-flat-button color="warn" (click)="onConfirm()" class="px-4 py-2 rounded text-white">
        {{ confirmButtonText }}
      </button>
    </div>
  </div>
</div>

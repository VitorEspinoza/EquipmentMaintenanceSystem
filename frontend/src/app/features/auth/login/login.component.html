<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <mat-card class="w-full max-w-md p-6 shadow-lg flex flex-col">
    <mat-card-header class="flex justify-center mb-4">
      <mat-card-title class="!text-2xl !font-semibold">Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4 flex flex-col">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email required</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password required</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="w-full py-2"
        [disabled]="!loginForm.valid"
        form="loginForm"
      >
        Sign in
      </button>
    </mat-card-actions>

    <mat-card-footer>
      <p class="text-center mt-4 text-sm">
        Don't have an account?
        <a [routerLink]="['/register']" class="text-blue-500 hover:underline">Sign up</a>
      </p>
    </mat-card-footer>
  </mat-card>
</div>

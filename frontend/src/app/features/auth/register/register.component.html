<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <mat-card class="w-full max-w-md p-6 shadow-lg flex flex-col">
    <mat-card-header class="flex justify-center mb-4">
      <mat-card-title class="!text-2xl !font-semibold">Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form id="registerForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4 flex flex-col">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Cpf</mat-label>
          <input #tel matInput formControlName="cpf" type="text" inputmode="numeric" mask="CPF_CNPJ" />
          {{ tel.value }}
          <mat-error *ngIf="registerForm.get('cpf')?.hasError('required')"> cpf required </mat-error>
          <mat-error *ngIf="registerForm.get('cpf')?.hasError('pattern')"> Invalid cpf </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" type="text" />
          <mat-error *ngIf="registerForm.get('name')?.hasError('required')"> Name required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')"> Email required</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')"> Invalid email </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Zipcode</mat-label>
          <input matInput formControlName="zipcode" type="text" mask="00000-000" />
          <mat-error *ngIf="registerForm.get('zipcode')?.hasError('required')"> Zipcode required</mat-error>
          <mat-error *ngIf="registerForm.get('zipcode')?.hasError('pattern')"> Invalid zipcode </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')"> Password required </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Confirm Password</mat-label>
          <input matInput formControlName="confirmPassword" type="password" />
          <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
            Password confirmation required
          </mat-error>
        </mat-form-field>
        <p *ngIf="registerForm.hasError('passwordMismatch')" class="text-red-700" data-testid="mismatch-error">
          The passwords don't match
        </p>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="w-full py-2"
        [disabled]="!registerForm.valid"
        form="registerForm"
      >
        Sign up
      </button>
    </mat-card-actions>

    <mat-card-footer>
      <p class="text-center mt-4 text-sm">
        Already have an account?
        <a [routerLink]="['/login']" class="text-blue-500 hover:underline"> Sign in</a>
      </p>
    </mat-card-footer>
  </mat-card>
</div>

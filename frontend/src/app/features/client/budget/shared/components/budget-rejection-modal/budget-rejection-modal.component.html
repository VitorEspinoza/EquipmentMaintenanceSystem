<span class="text-sm text-gray-800"> Por favor, informe o motivo da rejeição: </span>
<textarea
  [formControl]="rejectionReasonControl"
  class="border p-2 rounded-md w-full resize-none"
  placeholder="Motivo da rejeição"
  rows="4"
></textarea>

@if (rejectionReason()) {
  <ng-container>
    <span class="text-sm text-gray-800"> Serviço rejeitado com o motivo: {{ rejectionReason() }} </span>
  </ng-container>
}

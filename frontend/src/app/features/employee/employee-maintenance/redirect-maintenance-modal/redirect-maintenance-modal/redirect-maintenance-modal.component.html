<h2 mat-dialog-title>Redirecionar Manutenção</h2>

<mat-dialog-content class="flex flex-col gap-4 mt-2">
  <p>Selecione o funcionário para o qual deseja redirecionar esta solicitação:</p>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Funcionário</mat-label>
    <mat-select [(ngModel)]="selectedEmployee" required>
      <mat-option *ngFor="let employee of data.employees" [value]="employee">
        {{ employee }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end" class="mt-4">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="!selectedEmployee" [mat-dialog-close]="selectedEmployee">
    Redirecionar
  </button>
</mat-dialog-actions>

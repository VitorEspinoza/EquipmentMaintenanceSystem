<div class="flex flex-col justify-between h-full">
  <h2 class="text-lg font-bold">Efetuar Manutenção</h2>

  <span class="text-sm text-gray-800 mt-4"> Descreva a manutenção realizada: </span>
  <textarea
    [formControl]="maintenceDescription"
    class="border p-2 rounded-md w-full resize-none"
    placeholder="Descrição da manutenção"
    rows="4"
  ></textarea>

  <span class="text-sm text-gray-800 mt-4"> Orientações para o cliente: </span>
  <textarea
    [formControl]="clientGuidance"
    class="border p-2 rounded-md w-full resize-none"
    placeholder="Orientações para o cliente"
    rows="4"
  ></textarea>

  <mat-dialog-actions>
    <div class="mt-5 mb-2 w-full flex justify-between">
      <button mat-button class="w-[49%] btn-actions" (click)="cancel()">Cancelar</button>
      <button mat-button class="export-button btn-actions w-[49%]" (click)="submit()">Salvar</button>
    </div>
  </mat-dialog-actions>
</div>

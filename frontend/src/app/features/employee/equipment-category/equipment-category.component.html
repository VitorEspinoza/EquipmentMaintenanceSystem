<div class="p-6 space-y-6">
  <h2 class="text-2xl font-bold">Categorias de Equipamento</h2>

  <!-- Formulário -->
  <form #form="ngForm" [formGroup]="categoryForm" (ngSubmit)="saveCategory()" class="space-y-4">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Nome da categoria</mat-label>
      <input matInput placeholder="e.g., Laptop" formControlName="name" />
      <mat-error *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched">
        Nome da categoria é obrigatório
      </mat-error>
      <mat-error *ngIf="categoryForm.get('name')?.hasError('pattern')"> Nome não pode ser vazio</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">
      {{ editingId ? 'Atualizar' : 'Adicionar' }}
    </button>
  </form>

  <!-- Lista de Categorias -->
  <mat-list *ngIf="categories.length > 0" class="bg-white rounded shadow-md">
    <mat-list-item *ngFor="let c of categories" class="flex justify-between items-center">
      {{ c.name }}
      <span class="space-x-2">
        <button mat-icon-button color="primary" (click)="editCategory(c)" aria-label="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCategory(c.id)" aria-label="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </span>
    </mat-list-item>
  </mat-list>
</div>

<div class="p-6 space-y-6">
  <h2 class="text-2xl font-bold">Equipment Categories</h2>

  <!-- FormulÃ¡rio -->
  <form (ngSubmit)="saveCategory()" #categoryForm="ngForm" class="space-y-4">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Category Name</mat-label>
      <input matInput placeholder="e.g., Laptop" name="name" [(ngModel)]="category.name" required />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      {{ category.id ? 'Update' : 'Add' }}
    </button>
  </form>

  <!-- Lista de Categorias -->
  <mat-list *ngIf="categories.length > 0" class="bg-white rounded shadow-md">
    <mat-list-item *ngFor="let c of categories" class="flex justify-between items-center">
      {{ c.name }}
      <span class="space-x-2">
        <button mat-icon-button color="primary" (click)="editCategory(c)" aria-label="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCategory(c.id)" aria-label="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </span>
    </mat-list-item>
  </mat-list>
</div>

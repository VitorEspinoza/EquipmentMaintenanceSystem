<mat-card class="mat-elevation-z3 p-4 max-w-6xl mx-auto">
  <h1 class="text-2xl font-bold mb-4">Solicitações Abertas</h1>

  <div class="overflow-auto">
    <table mat-table [dataSource]="solicitations" class="w-full border border-gray-300 rounded">
      <ng-container matColumnDef="dateTime">
        <th mat-header-cell *matHeaderCellDef>Data/Hora</th>
        <td mat-cell *matCellDef="let solicitation">
          {{ solicitation.dateTime | date: 'dd/MM/yyyy HH:mm' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="equipment">
        <th mat-header-cell *matHeaderCellDef>Descrição do Produto</th>
        <td mat-cell *matCellDef="let solicitation">
          {{ getTruncatedDescription(solicitation.equipment) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-center">Ação</th>
        <td mat-cell *matCellDef="let solicitation" class="text-center">
          <ng-container *ngIf="getActionButton(solicitation) as action">
            <button mat-raised-button color="primary" [routerLink]="action[0].route">
              {{ action[0].label }}
            </button>
          </ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['dateTime', 'equipment', 'action']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['dateTime', 'equipment', 'action']"></tr>
    </table>
  </div>
</mat-card>

<div class="p-6 max-w-2xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">Efetuar Orçamento</h2>

  <ng-container *ngIf="solicitation; else loading">
    <div class="bg-white shadow rounded p-4 mb-6 border">
      <h3 class="text-lg font-semibold mb-2">Dados da Solicitação</h3>
      <p><strong>ID:</strong> {{ solicitation.id }}</p>
      <p><strong>Equipamento:</strong> {{ solicitation.equipment }}</p>
      <p><strong>Data e Hora:</strong> {{ solicitation.dateTime | date }}</p>
      <p><strong>Status:</strong> {{ solicitation.status }}</p>
    </div>

    <form class="example-form">
      <mat-form-field class="example-full-width w-full">
        <mat-label>Valor do Orçamento (R$)</mat-label>
        <input matInput type="number" placeholder="Digite o valor" [(ngModel)]="budgetValue" name="budget" />
      </mat-form-field>
    </form>

    <button
      mat-flat-button
      color="primary"
      type="button"
      class="mt-4"
      [disabled]="budgetValue === null"
      (click)="submitBudget()"
    >
      Registrar Orçamento
    </button>
  </ng-container>

  <ng-template #loading>
    <div class="text-center text-gray-500 py-10">
      <p>Carregando dados da solicitação...</p>
    </div>
  </ng-template>
</div>

<div class="p-4 md:p-8">
  <h2 class="text-xl font-bold mb-4">Gerenciar Funcionários</h2>

  <form #form="ngForm" [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="grid gap-4 md:grid-cols-2">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="employeeForm.get('name')?.hasError('required')"> Nome obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email" required type="email" />
      <mat-error *ngIf="employeeForm.get('email')?.hasError('required')"> Email obrigatório</mat-error>
      <mat-error *ngIf="employeeForm.get('email')?.hasError('email')"> Email inválido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Data de Nascimento</mat-label>
      <input
        matInput
        name="birthDate"
        [formControlName]="'birthDate'"
        [matDatepicker]="picker"
        (input)="formatDate($event)"
        maxlength="10"
        required
      />
      <mat-error *ngIf="employeeForm.get('birthDate')?.hasError('required')"> Data de Nascimento obrigatória</mat-error>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" *ngIf="!selectedEmployee">
      <mat-label>Senha</mat-label>
      <input matInput formControlName="password" type="password" required />
      <mat-error *ngIf="employeeForm.get('password')?.hasError('required')"> Senha obrigatória</mat-error>
    </mat-form-field>

    <div class="md:col-span-2">
      <button mat-raised-button color="primary" type="submit" [disabled]="!employeeForm.valid">
        {{ selectedEmployee ? 'Atualizar' : 'Adicionar' }} Funcionário
      </button>
    </div>
  </form>

  <div class="mt-8">
    <h3 class="text-lg font-semibold mb-2">Lista de Funcionários</h3>
    <mat-slide-toggle class="mb-2" [(ngModel)]="isChecked" (change)="onToggleChange()" labelPosition="before">
      <b>Inativos</b>
    </mat-slide-toggle>
    <app-dynamic-table
      [dataSource]="employees"
      [columns]="tableColumns()"
      [actionsResolver]="getRowActions"
      (actionClicked)="handleAction($event)"
    />
  </div>
</div>
